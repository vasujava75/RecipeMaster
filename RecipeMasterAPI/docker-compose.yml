version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-recipe
    environment:
      POSTGRES_DB: recipemaster
      POSTGRES_USER: recipeuser
      POSTGRES_PASSWORD: recipepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipeuser -d recipemaster"]
      interval: 30s
      timeout: 10s
      retries: 3

  recipe-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipemaster
      SPRING_DATASOURCE_USERNAME: recipeuser
      SPRING_DATASOURCE_PASSWORD: recipepass
    networks:
      - recipe-network

volumes:
  postgres_data:

networks:
  recipe-network:
    driver: bridge
